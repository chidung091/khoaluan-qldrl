version: "3.7"

services:
  point-rating-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${BACK_CONTAINER_NAME}
    ports:
      - ${PORT}:3003
    volumes:
      - service:/payment
    depends_on:
      - mysql
    networks:
      - point-training-network
  mongodb:
    container_name: ${MONGO_CONTAINER_NAME}
    image: mongo:4.2
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_PASSWORD
    ports:
      - ${MONGO_PORT}:27017
    volumes:
      - db-data-order:/data/db
    networks:
      - elearning-network
volumes:
  mongo_data:
  service:
networks:
  point-training-network:
    name: ${NETWORK_NAME}
