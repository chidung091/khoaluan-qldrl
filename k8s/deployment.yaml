apiVersion: apps/v1
kind: Deployment
metadata:
  name: thl-khoaluan-qldrl
spec:
  selector:
    matchLabels:
      app: thl-khoaluan-qldrl
  replicas: 2    
  template:
    metadata:
      labels:
        app: thl-khoaluan-qldrl
    spec:
      containers:
      - name: thl-khoaluan-qldrl
        image: ghcr.io/chidung091/thl-khoaluan-qldrl:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3004

